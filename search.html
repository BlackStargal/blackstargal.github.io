<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <!-- Vincula tu archivo CSS aquÃ­ -->
  <link rel="stylesheet" href="/css/search-styles.css">
</head>
<body>
  <!-- Html Elements for Search -->
  <div id="search-container">
    <input type="search" name="search" id="search-input" placeholder="Search HTB Machine">
    <ul id="results-container"></ul>
  </div>

  <!-- Script pointing to search-script.js -->
  <script src="/js/search-script.js" type="text/javascript"></script>

  <!-- Configuration -->
  <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      searchResultTemplate: '<a href="{url}" tabindex="1"><p>{title}</p></a>',
      noResultsText: '<p>No results found!</p>',
      json: '/search.json'
    });
  </script>
</body>
</html>
